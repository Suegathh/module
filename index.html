<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="bank.css">
</head>
<body>
   
    <div class="display" id="display1">
        <h1 class="heading"><u>Welcome Back!</u></h1>
        <input name="userName" type="text" placeholder="Enter Name" id="userName">
        <br>
        <input type="password" placeholder="Enter password" id="userPwd">
        <br>
        <button id="bank-btn">Submit</button>
    </div>

    <div id="main">
        <div class="grid-container">
            <div class="card" id="deposit-card">
                <div class="card-body">
                    <h6 class="card-subtitle">Deposit</h6>
                    <input id="inputDeposit" type="number" placeholder="Enter deposit amount">
                    <br>
                    <button id="depositBtn" class="btn btn-primary">Deposit</button>
                    <span>$ <span id="depo-am">00</span></span>
                </div>
            </div>
            <div class="card" id="withdraw-card">
                <div class="card-body">
                    <h6 class="card-subtitle">Withdraw</h6>
                    <input id="inputWithdraw" type="number" placeholder="Enter withdraw amount">
                    <br>
                    <button id="withdrawBtn" class="btn btn-primary">Withdraw</button>
                    <span>$ <span id="with-am">00</span></span>
                </div>
            </div>
            <div class="card" id="balance-card">
                <div class="card-body">
                    <h6 class="card-subtitle">Balance</h6>
                    <span>$ <span id="bal-am">00</span></span>
                </div>
            </div>
        </div>
        <div>
            <table id="statementTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Bank statement data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="banks.js"></script>
</body>
</html>
